<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - NLP cerebro</title>
    <script src="/static/libs/jquery/jquery.min.js"></script>
    <link href="/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/modernizr-2.6.2.js"></script>
    <script src="/static/libs/vue/vue.js"></script>
    <script src="/static/scripts/vue-components.js"></script>
    <script src="/static/libs/codemirror/codemirror.js"></script>
    <link href="/static/libs/codemirror/codemirror.css" rel="stylesheet" />
    <link type="text/css" href="/static/content/site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark-blue flex-md-nowrap p-0">
        <div class="col-12 col-sm-12 col-md-12 mr-0">
            <div class="d-inline-block" style="width:20px; margin-left:-8px;">
                <button class="navbar-toggler d-md-none border-0" type="button" onclick="$('.sidebar').toggleClass('sidebar-fixed')">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         viewBox="0 0 20 20"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <line x1="3" y1="13" x2="21" y2="13" />
                        <line x1="3" y1="7" x2="21" y2="7" />
                        <line x1="3" y1="19" x2="21" y2="19" />
                    </svg>
                </button>
            </div>
            <a href="/" class="navbar-brand border-0 py-1"><span class="mr-1">NLP</span><small>cerebro</small></a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="d-none d-lg-block bg-white sidebar">
                <div class="sidebar-header d-md-none pt-2 pl-3">
                    <button class="button btn btn-light btn-sm border-0" type="button" onclick="$('.sidebar').toggleClass('sidebar-fixed')">
                        <svg class="feather feather-arrow-left sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                        close
                    </button>
                </div>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <a href="/" class="text-secondary">Components</a>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/spacy" class="nav-link {{"active" if request.path.lower().startswith("/spacy") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> Spacy
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/allennlp" class="nav-link {{"active" if request.path.lower().startswith("/allennlp") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> AllenNlp
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/gensim" class="nav-link {{"active" if request.path.lower().startswith("/gensim") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> Gensim
                        </a>
                    </li>
                </ul>
                
            </nav>
            <main role="main" class="col main">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
