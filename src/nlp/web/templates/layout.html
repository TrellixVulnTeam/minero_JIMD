<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - NLP</title>
    <script src="/static/libs/jquery/jquery.min.js"></script>
    <link href="/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/modernizr-2.6.2.js"></script>
    <script src="/static/libs/vue/vue.js"></script>
    <script src="/static/scripts/vue-components.js"></script>
    <script src="/static/libs/codemirror/codemirror.js"></script>
    <link href="/static/libs/codemirror/codemirror.css" rel="stylesheet" />
    <link type="text/css" href="/static/content/site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="bg-light">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-3 text-muted">
                        <a href="/" class="text-secondary">Home</a>
                    </h6>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-3 mb-0 text-muted">
                        <span class="text-secondary">Components</span>
                    </h6>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="/spacy" class="nav-link {{"active" if request.path.lower().startswith("/spacy") else "" }}">
                                Spacy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/allennlp" class="nav-link {{"active" if request.path.lower().startswith("/allennlp") else "" }}">
                                AllenNlp
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/gensim" class="nav-link {{"active" if request.path.lower().startswith("/gensim") else "" }}">
                                Gensim
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/textblob" class="nav-link {{"active" if request.path.lower().startswith("/textblob") else "" }}">
                                TextBlob
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/nltk" class="nav-link {{"active" if request.path.lower().startswith("/nltk") else "" }}">
                                nltk
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
        </div>
        <div class="row">
            <main role="main" class="col mt-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
