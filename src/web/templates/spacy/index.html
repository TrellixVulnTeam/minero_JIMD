{% extends "layout.html" %}

{% block content %}

{% raw %}

<div id="app" v-cloak>
    <div class="row">
        <div class="col-md-3">
            <div class="sticky-top-2">
                <div class="sidebar-sticky-2">
                    <dialogs-list v-on:selected-item="selectItem($event.item)"></dialogs-list>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="sticky-top-2 bg-white pb-3">
                <div class="d-flex">
                    <div v-if="selectedItem">
                        <a v-on:click.stop.prevent="cancelItem()" href="#" class="icon text-muted">
                            <svg width="10" height="11" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"> <path fill="none" stroke="#000" d="M18.65,1.68 C18.41,1.45 18.109,1.33 17.81,1.33 C17.499,1.33 17.209,1.45 16.98,1.68 L8.92,9.76 L8,12.33 L10.55,11.41 L18.651,3.34 C19.12,2.87 19.12,2.15 18.65,1.68 L18.65,1.68 L18.65,1.68 Z"></path> <polyline fill="none" stroke="#000" points="16.5 8.482 16.5 18.5 3.5 18.5 3.5 1.5 14.211 1.5"></polyline></svg>
                            Cancel
                        </a>
                    </div>
                    <div v-if="selectedItem">
                        <a v-on:click.stop.prevent="saveItem()" href="#" class="icon text-muted ml-3">
                            <svg width="10" height="11" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"> <path fill="none" stroke="#000" d="M18.65,1.68 C18.41,1.45 18.109,1.33 17.81,1.33 C17.499,1.33 17.209,1.45 16.98,1.68 L8.92,9.76 L8,12.33 L10.55,11.41 L18.651,3.34 C19.12,2.87 19.12,2.15 18.65,1.68 L18.65,1.68 L18.65,1.68 Z"></path> <polyline fill="none" stroke="#000" points="16.5 8.482 16.5 18.5 3.5 18.5 3.5 1.5 14.211 1.5"></polyline></svg>
                            Save
                            <div v-if="isSaving" class="loader"></div>
                        </a>
                    </div>
                    <div v-if="selectedItem" class="ml-auto"></div>
                    <div v-if="selectedItem && selectedItem.name">
                        <a v-on:click.stop.prevent="deleteItem()" href="#" class="icon text-muted ml-3">
                            <svg width="10" height="11" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><polyline fill="none" stroke="#000" points="6.5 3 6.5 1.5 13.5 1.5 13.5 3"></polyline> <polyline fill="none" stroke="#000" points="4.5 4 4.5 18.5 15.5 18.5 15.5 4"></polyline> <rect x="8" y="7" width="1" height="9"></rect> <rect x="11" y="7" width="1" height="9"></rect> <rect x="2" y="3" width="16" height="1"></rect></svg>
                            Delete
                            <div v-if="isDeleting" class="loader"></div>
                        </a>
                    </div>
                    <div>
                        <a v-on:click.stop.prevent="newItem()" href="#" class="icon text-muted ml-4">
                            <svg width="10" height="11" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"> <path fill="none" stroke="#000" d="M18.65,1.68 C18.41,1.45 18.109,1.33 17.81,1.33 C17.499,1.33 17.209,1.45 16.98,1.68 L8.92,9.76 L8,12.33 L10.55,11.41 L18.651,3.34 C19.12,2.87 19.12,2.15 18.65,1.68 L18.65,1.68 L18.65,1.68 Z"></path> <polyline fill="none" stroke="#000" points="16.5 8.482 16.5 18.5 3.5 18.5 3.5 1.5 14.211 1.5"></polyline></svg>
                            New
                        </a>
                    </div>
                </div>
                <div v-if="isLoading">
                    Loading...
                </div>
                <div v-if="error" class="text-error">
                    {{error}}
                </div>
            </div>
            <form v-if="selectedItem">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input v-model="selectedItem.name_editing" class="form-control form-control-console" autofocus>
                    <a href="#" v-on:click.stop.prevent="moreItem()" class="float-right">more</a>
                </div>
                <div v-if="isMore && selectedItem" class="form-group">
                    {{selectedItem.name}}
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <text-editor v-model="selectedItem.text_editing"></text-editor>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    Vue.component('dialogs-list', {
        template: `
            <div>
                {{error}}
                <div class="input-group">
                    <input v-model="query" v-on:keyup.enter="search" type="text" class="form-control form-control-sm" placeholder="Search...">
                    <div class="input-group-append">
                        <button v-on:click="search" class="btn btn-sm btn-outline-secondar" type="button">Search <div v-if="isSearching" class="loader"></div></button>
                    </div>
                </div>
                <ul class="ul-items">
                    <li v-for="(item, index) in items" @click="selectItem(item, index)">
                        <a v-on:click.prevent="" v-bind:href="'/dialogs' +'?name='+item.name" v-bind:class="{'active': item == selectedItem}" class="nav-link">{{item.name}}</a>
                    </li>
                </ul>
            </div>
          `,
        data: function () {
            return {
                query: '',
                items: [],
                noItems: false,
                isSearching: false,
                error: '',
                selectedItem: null
            }
        },
        mounted: function () {
            this.query = this.$getQueryString("q") || '';
            this.search();
        },
        methods: {
            selectItem: function (item, index) {
                this.selectedItem = item;
                this.$emit('selected-item', { 'item': this.selectedItem })
            },
            search: function () {
                if (this.isSearching) {
                    return;
                }
                this.isSearching = true;
                this.error = '';
                this.$setQueryString("q", this.query);
                fetch(`/api/dialogs?q=${encodeURIComponent(this.query)}`)
                    .then(function (response) {
                        if (!response.ok)
                            throw Error(response.status + ': ' + response.statusText);
                        return response.json();
                    })
                    .then(res => {
                        if (res.error)
                            throw Error(res.error);
                        this.isSearching = false;
                        this.items = res;
                        this.noItems = this.items.length === 0;
                    })
                    .catch(error => {
                        this.isSearching = false;
                        this.items = [];
                        this.noItems = false;
                        this.error = "Error: " + error.message;
                    });
            }
        }
    });
</script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            error: '',
            selectedItem: null,
            isDeleting: false,
            isSaving: false,
            isMore: false
        },
        created: function () {
            var name = this.$getQueryString("name")
            if (name) {
                this.loadItem(name);
            }
        },
        watch: {
            selectedItem: function (newSelectedItem, oldSelectedItem) {
                this.isMore = false;
                if (newSelectedItem) {
                    this.$setQueryString("name", newSelectedItem.name);
                }
                else {
                    this.$setQueryString("name", null);
                }
            }
        },
        methods: {
            newItem: function () {
                this.error = null;
                this.selectedItem = {
                    name: null,
                    text: "## intent:",
                    name_editing: null,
                    text_editing:  "## intent:"
                }
            },
            selectItem: function (item) {
                this.loadItem(item.name);
            },
            cancelItem: function () {
                this.error = null;
                this.selectedItem = null;
            },
            saveItem: function () {
                this.error = null;
                item = this.selectedItem;
                this.isSaving = true;
                this.$fetch(`/api/dialog?name=${encodeURIComponent(item.name || '')}`, {
                    method: item.name ? "POST" : "PUT",
                    headers: { "Content-Type": "application/json; charset=utf-8" },
                    body: JSON.stringify({ name: item.name_editing, text: item.text_editing }),
                })
                    .then(json => {
                        this.isSaving = false;
                        Object.assign(item, json.result);
                        this.$setQueryString("name", item.name);
                    })
                    .catch(error => {
                        this.isSaving = false;
                        this.error = "Error: " + error.message;
                    });
            },
            deleteItem: function () {
                this.error = null;
                this.isDeleting = true;
                item = this.selectedItem;
                if (!confirm("Do you want to delete: " + item.name))
                    return;
                this.$fetch(`/api/dialog?name=${encodeURIComponent(item.name)}`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json; charset=utf-8" }
                })
                    .then(json => {
                        this.isDeleting = false;
                        this.selectedItem = null;
                    })
                    .catch(error => {
                        this.isDeleting = false;
                        this.error = "Error: " + error.message;
                    });
            },
            loadItem: function (name) {
                this.error = null;
                this.isLoading = true;
                this.$fetch(`/api/dialog?name=${encodeURIComponent(name)}`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json; charset=utf-8" },
                })
                    .then(json => {
                        this.isLoading = false;
                        this.selectedItem = json;
                        this.selectedItem.text_editing = this.selectedItem.text;
                        this.selectedItem.name_editing = this.selectedItem.name;
                    })
                    .catch(error => {
                        this.isLoading = false;
                        this.error = "Error: " + error.message;
                    });
            },
            moreItem: function () {
                this.isMore = !this.isMore;
            }
        }
    });
</script>


{% endraw %}

{% endblock %}
